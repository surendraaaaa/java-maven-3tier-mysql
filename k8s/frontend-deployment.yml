---
kind: Namespace
apiVersion: v1
metadata:
  name: nginx
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend-deployment
  namespace: nginx
spec:
  replicas: 2
  selector:        # typo fix
    matchLabels:
      app: nginx-frontend
  template:
    metadata:
      labels:       # typo fix
        app: nginx-frontend
    spec:
      containers:
       - name: nginx-frontend
         image: surendraprajapati/3tier-frontend
         ports:
         - containerPort: 80   # FIX: was 8080
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: nginx
spec:
  selector:
    app: nginx-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort

         
      
    
    
