version: '3.8'

services:
  mysql:
    image: mysql:8.0.33
    container_name: surendraprajapati/3tier-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-proot"]
      interval: 10s
      retries: 20
      timeout: 5s

  backend:
    build: .
    image: surendraprajapati/3tier-backend:latest
    container_name: 3tier-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/testdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 10s
      retries: 10
      timeout: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: surendraprajapati/3tier-frontend:latest
    container_name: 3tier-frontend
    ports:
      - "3000:80"
    

volumes:
  mysql_data:

