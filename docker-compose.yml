version: '3.8'

services:
  mysql:
    image: mysql:8.1
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: java_app
    depends_on:
      - mysql
    environment:
      DB_URL: jdbc:mysql://mysql:3306/testdb
      DB_USERNAME: root
      DB_PASSWORD: root
    ports:
      - "8080:8080"

volumes:
  mysql_data:

